<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Disordered Whimsy</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Navigation for mobile site -->
        <div class="hide-for-large">
            <div class="off-canvas-wrapper">
                <!-- Your menu or Off-canvas content goes here -->
                <div id="mobileNav" class="off-canvas position-left" data-off-canvas>
                    <!-- Menu Title -->
                    <div class="grid-x grid-padding-x">
                        <div class="cell small-10 flex-container align-middle">
                            <h2 id="navTitle">Browse Categories</h2>
                        </div>
                        <div class="cell small-2">
                            <div class="rightCell">
                                <h2 id="navClose" data-close>&times;</h2>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Menu -->
                    <div class="grid-x grid-padding-x">
                        <div class="cell small-12"><a href="#">Handlettering</a></div>
                        <div class="cell small-12"><a href="#">Pen &amp; Marker Illustrations</a></div>
                        <div class="cell small-12"><a href="#">Painted Canvases</a></div>
                        <div class="cell small-12"><a href="#">Swirly Girls</a></div>
                        <div class="cell small-12"><a href="#">Blog Posts</a></div>
                        <div class="cell small-12"><hr style="width: 100%; height: 1px; border-width: 0; background-color: #666666;" /></div>
                        <div class="cell small-12"><a href="https://www.instagram.com/disordered_whimsy/" target="_blank">Instagram <img id="instagramMobile" src="images/instagram_gray.png" alt="instagram" /></a></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="grid-x grid-padding-x header hide-for-large">
            <div class="cell small-3 flex-container align-middle">
                <img id="menuButton" src="images/menu_white.png" alt="menu button" data-toggle="mobileNav"/>
            </div>
            <div class="cell small-9 flex-container align-middle">
                <img id="companyIcon" src="images/disorderedwhimsy_icon.png" alt="disordered whimsy icon" />
                <h1 id="companyName">Disordered Whimsy</h1>
            </div>
        </div>
        <div class="grid-x grid-padding-x header show-for-large">
            <div class="cell large-12 flex-container align-middle">
                <div class="centerCell">
                    <span style="width: 1.5rem; visibility: hidden; margin-right: auto;"></span>
                    <img id="companyIcon" src="images/disorderedwhimsy_icon.png" alt="disordered whimsy icon" />
                    <h1 id="companyName">Disordered Whimsy</h1>
                    <a href="https://www.instagram.com/disordered_whimsy/" target="_blank" style="margin-left: auto;"><img id="instagramDesktop" src="images/instagram_white.png" alt="instagram" /></a>
                </div>
            </div>
            <div class="cell auto"><div class="centerCell"><a class="navLink" href="#">Handlettering</a></div></div>
            <div class="cell auto"><div class="centerCell"><a class="navLink" href="#">Pen &amp; Marker Illustrations</a></div></div>
            <div class="cell auto"><div class="centerCell"><a class="navLink" href="#">Painted Canvases</a></div></div>
            <div class="cell auto"><div class="centerCell"><a class="navLink" href="#">Swirly Girls</a></div></div>
            <div class="cell auto"><div class="centerCell"><a class="navLink" href="#">Blog Posts</a></div></div>
        </div>


        <!-- include before closing </body> tag -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/vendor.js"></script>
        <script src="js/foundation.js"></script>
        <script type="application/javascript">
            $(document).foundation();
        </script>
    </body>
</html>
